    <script src="https://code.jquery.com/jquery-3.5.1.min.js">

    </script>
    <script>
      $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow")
      });
      $(".login-page").hide();
      $(".modal").click(function(){
       $(".login-page").show(); $(".container").css("background-color", "#0f0e0ea6");
       $(".connect").hide();
       $(".btn,.modal,.or").hide();

       });
       $(".close").click(function(){
        $(".login-page").hide(); $(".container").css("background-color", "rgba(119, 116, 116, 0)");
        $(".connect").show();
        $(".btn,.modal,.or").show();

        });
